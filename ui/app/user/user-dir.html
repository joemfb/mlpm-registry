<div class="pull-right user">
  <div class="navbar-form navbar-right" ng-hide="user.authenticated">
    <a href="/auth/github" target="_self" class="btn btn-default"><i class="fa fa-lock"></i> Log in with GitHub</a>
  </div>
  <!-- display the logged in user -->
  <div class="welcome" ng-show="user.authenticated">
    <div class="navbar-collapse collapse">
      <i class="fa fa-user"></i> {{user.name}} | <span class="profile-link"><a href="/account">Account</a></span>
      <button class="btn btn-default btn-xs" type="button" ng-click="logout()">Logout</button>
    </div>
  </div>
</div>
